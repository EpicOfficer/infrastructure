---

services:
  traefik:
    image: traefik:v3.0
    restart: always
    networks:
      - proxy
    ports:
      - 80:80
      - 443:443
      - 8080:8080
      - 2376:2376
    command:
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--entrypoints.wings.address=:8080"
      - "--entrypoints.docker-proxy.address=:2376"
      - "--entrypoints.web.http.redirections.entryPoint.to=websecure"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entryPoint.permanent=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.email=${CF_EMAIL}"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
      - "--certificatesresolvers.cloudflareresolver.acme.dnschallenge.resolvers=1.1.1.1,1.0.0.1"
      - "--certificatesresolvers.tailresolver.tailscale=true"
    environment:
      - CF_DNS_API_TOKEN=${CF_DNS_API_TOKEN}
    volumes:
      - /var/run/tailscale/tailscaled.sock:/var/run/tailscale/tailscaled.sock:z
      - /var/run/docker.sock:/var/run/docker.sock:roz
      - letsencrypt:/letsencrypt:Z
    labels:
      - "traefik.docker.network=proxy"
      # Combined middleware for Kasm compatibility
      - "traefik.http.middlewares.kasm-compat.chain.middlewares=add-trailing-slash,custom-headers"

      # Define custom headers for kasm-compat
      - "traefik.http.middlewares.custom-headers.headers.customresponseheaders.Cross-Origin-Embedder-Policy=require-corp"
      - "traefik.http.middlewares.custom-headers.headers.customresponseheaders.Cross-Origin-Opener-Policy=same-origin"
      - "traefik.http.middlewares.custom-headers.headers.customresponseheaders.Cross-Origin-Resource-Policy=same-site"

      # Define add-trailing-slash for kasm-compat
      - "traefik.http.middlewares.add-trailing-slash.redirectregex.regex=^(.+[^/])$$"
      - "traefik.http.middlewares.add-trailing-slash.redirectregex.replacement=$${1}/"
      - "traefik.http.middlewares.add-trailing-slash.redirectregex.permanent=false"

  whoami:
    image: traefik/whoami
    networks:
      - proxy
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=proxy"
      - "traefik.http.routers.${SERVER_NAME}.rule=Host(`${SERVER_ADDRESS}`)"
      - "traefik.http.routers.${SERVER_NAME}.entrypoints=websecure"
      - "traefik.http.routers.${SERVER_NAME}.tls.certresolver=${SERVER_RESOLVER}"

networks:
  proxy:
    external: true

volumes:
  letsencrypt:
